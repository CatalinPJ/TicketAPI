<div id="form-content">
  <div class="long-title">
    <h3>{{title}}</h3>
  </div>
  <form>
    <dx-form id="form" [colCount]="1" [formData]="ticket">
      <dxi-item dataField="name" class="txt-input">
        <dxi-validation-rule
          type="required"
          message="Name is required"
        ></dxi-validation-rule>
      </dxi-item>

      <dxi-item>
        <dx-button
          stylingMode="contained"
          text="Save"
          type="normal"
          width="100%"
        >
        </dx-button>
      </dxi-item>
    </dx-form>
  </form>
</div>
