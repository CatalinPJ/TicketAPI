<div id="login-content">
  <div class="long-title">
    <h3>Login</h3>
  </div>
  <form (submit)="onFormSubmit($event)">
    <dx-form id="form" [colCount]="1" [formData]="loginForm">
      <dxi-item dataField="username" class="txt-input">
        <dxi-validation-rule
          type="required"
          message="Username is required"
        ></dxi-validation-rule>
      </dxi-item>

      <dxi-item dataField="password">
        <dxi-validation-rule
          type="required"
          message="Password is required"
        ></dxi-validation-rule>
      </dxi-item>

      <dxi-item>
        <dx-button
          stylingMode="contained"
          text="Login"
          type="normal"
          width="100%"
          (onClick)="onFormSubmit($event)"
        >
        </dx-button>
      </dxi-item>
    </dx-form>
  </form>
</div>
